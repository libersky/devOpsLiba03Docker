name: Build and tests our Eshop

on: 
  workflow_dispatch:

jobs:
  # Install all dependencies
  Install:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2.4.0
        with:
          token: ${{ secrets.WORKFLOWTOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 10

      - name: Cache node modules
        uses: action/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-log.json') }}
          restore-keys: node_modules-

      - name: Install with npm
        run: npm ci

